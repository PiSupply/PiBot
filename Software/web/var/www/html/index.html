        <div class="inline-div" id="mic-button-div"></div>

        <div class="inline-div" id="plus-button-div"></div>

        <div class="inline-div" id="minus-button-div"></div>

        <div id="statusDiv">            
            <span id="videoInfoSpan"></span>
            <br>
            <span id="videoExtraSpan"></span>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <i class="fas fa-exclamation-triangle btn-outline-warning" id="iWarning"></i>
                            Warning
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage">Cannot connect to server.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                 <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="animationload" id="loadingAnim">
            <div class="osahanloading"></div>
            <h3 class="loadingMessage">Loading</h3>
        </div>        


        <template id='templateBtnDiv'>
            <div class="flex-div">
                <a href="#" class="flex-a flex-animated" ontouchstart="touchStart(this, event)" onclick="buttonClick(this, event)" >
                    <i class="fas tool-btn" id="templateBtn"></i>
